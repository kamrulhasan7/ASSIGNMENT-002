<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flower Market</title>

    <!-- custom css -->
    <link rel="stylesheet" href="./styles/style.css">

    <!-- Tailwind cdn -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- font awesome cdn  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
        integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body class="bg-[#F5F8FF]">

    <!-- header section -->
    <header class="mt-10">

        <!-- navigation section -->
        <nav class="max-w-11/12 xl:max-w-[1140px] flex justify-between items-center mx-auto ">

            <!-- logo -->
            <div>
                <img class="max-w-[63px] sm:max-w-full" src="./assets/logo.png" alt="">
            </div>

            <!-- menu and cart container-->
            <div class="flex gap-12">

                <!-- menu -->
                <ul class="flex gap-12 hidden sm:flex">
                    <li><a class="font-medium text-[1rem] text-[#252432] font-inter" href="#">Home</a></li>
                    <li><a class="font-normal text-[1rem] text-[#8987A1] font-inter" href="#">Shop</a></li>
                    <li><a class="font-normal text-[1rem] text-[#8987A1] font-inter" href="#">About Us</a></li>
                </ul>

                <!-- cart  -->
                <div>
                    <p class="font-normal text-[1rem] text-[#000000] font-inter"><i class="fa-solid fa-cart-shopping cursor-pointer"></i> Cart ($56)</p>
                </div>

            </div>

        </nav>

        <!-- hero section -->
         <section class="flex flex-col sm:flex-row items-end gap-7 sm:gap-0 mt-7 sm:mt-36 sm:max-w-11/12 xl:max-w-[1140px] mx-auto ">

            <!-- hero content  -->
             <div class="order-2 sm:order-1 flex-1/2 max-w-11/12 sm:w-auto mx-auto">
                <h1 class="font-noto text-2xl sm:text-6xl xl:text-[70px] text-[#000000] font-bold mb-3.5">ALWAYS <span class="text-[#E95A08]">FRESH <br> FLOWERS</span></h1>
                <p class="text-sm sm:text-xl font-normal text-[rgba(0,0,0,0.5)]">Indulge your senses with the beauty and fragrance of our fresh flower shop. From classic roses to exotic blooms, we offer a wide variety of fresh flowers that are perfect for any occasion. </p>
             </div>

             <!-- hero image  -->
              <div class="order-1 sm:order-2">
                <img class="w-full" src="./assets/hero-flower.png" alt="">
              </div>
         </section>
    </header>

    <main class="max-w-11/12 xl:max-w-[1140px] mx-auto">

        
    </main>
</body>

</html>
